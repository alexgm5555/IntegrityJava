<html>
    <head>
        <title>Facturación</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../scripts/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="../scripts/jquery-ui.js" type="text/javascript"></script>
        <script src="../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../scripts/kendo.all.min.js" type="text/javascript"></script>
        <script src="../js/facturacion.js" type="text/javascript"></script> 
        
        <link href="../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/kendo.default.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/kendo.dataviz.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/kendo.default.mobile.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        
        
        <link href="../css/facturacion.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="divTexto" class="col-sm-3 letraParrafo">
            <h4 id = "subtitulo" class="subTitulo">Facturación</h4>             
        </div>
        <div class="sidenavSup">
            <table>
                <tr>
                    <td>
                        <label class="letraParrafo">Sucursal/Agencia:</label>
                        <input id="ipSucursal" class="k-textbox"/>                        
                    </td>
                    <td>
                        <label class="letraParrafo">Cliente:</label>
                        <input id="ipCliente" class="k-textbox"/>
                    </td>
                    <td>
                        <label class="letraParrafo">Clase documento:</label>
                        <input id="ipCDocumento" class="k-textbox"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="letraParrafo">Condiciones de pago:</label>
                        <input id="ipCdePago" class="k-textbox"/>                        
                    </td>
                    <td>
                        <label class="letraParrafo">Divisa</label>
                        <input id="ipDivisa" class="k-textbox"/>
                    </td>
                    <td>
                        <label class="letraParrafo">Tasa:</label>
                        <input id="ipTasa" class="k-textbox"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="letraParrafo">Fecha:</label>
                        <input id="ipFecha" value="" />
                    </td>                    
                    <td>
                        <label class="letraParrafo">Descuento(%):</label>
                        <input id="ipDescuento" class="k-textbox"/>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label class="letraParrafo">Observaciones:</label><br>
                        <textarea id="txtAObservaciones" data-bind="value: textareaValue" class="k-textbox" style="height: 40px; width: 100%;"></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
